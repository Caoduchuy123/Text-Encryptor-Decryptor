<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Huy Text Encryptor - Decryptor</title>
</head>

<body>

    <div class="container">
        <h1>Huy Text Encryptor - Decryptor</h1>
        <label for="message">Message :</label>
        <textarea id="message" cols="50" rows="5" placeholder="Type a message to encrypt"></textarea>
        <label for="key">Key :</label>
        <input type="text" id="key" placeholder="Type key" size="50">
        <div class="buttons">
            <button id="enc-btn">Encrypt</button>
            <button id="dec-btn">Decrypt</button>
        </div>

        <h2>Result:</h2>
        <div id="result"></div>

    </div>



    <script src="script.js"></script>
</body>

</html>
